<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Talk2Books ğŸ“š | Multilingual RAG</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>ğŸ“– Talk2Books</h1>

    <!-- Step 1: Upload Section -->
    <section id="upload-section">
      <h3>Step 1ï¸âƒ£ â€” Upload up to 5 files</h3>

      <!-- No form element at all -->
      <input 
        type="file" 
        id="fileInput" 
        multiple 
        accept=".txt,.pdf,.docx" 
      />
      <button id="uploadBtn">Upload</button>
      <p id="uploadStatus"></p>
    </section>

    <!-- Step 2: Language Selection -->
    <section id="lang-section" style="display:none;">
      <h3>Step 2ï¸âƒ£ â€” Choose Languages</h3>
      <label for="questionLang">Question Language:</label>
      <select id="questionLang">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="pa">Punjabi</option>
      </select>

      <label for="answerLang">Answer Language:</label>
      <select id="answerLang">
        <option value="en">English</option>
        <option value="hi">Hindi</option>
        <option value="pa">Punjabi</option>
      </select>
    </section>

    <!-- Step 3: Ask Question -->
    <section id="chat-section" style="display:none;">
      <h3>Step 3ï¸âƒ£ â€” Ask Your Question</h3>
      <textarea id="question" placeholder="Type your question..." rows="3"></textarea>
      <button id="askBtn">Ask</button>
      <div id="response"></div>
    </section>
  </div>

  <script src="script.js" defer></script>
</body>
</html>
